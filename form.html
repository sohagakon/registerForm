<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form action="#" method="POST">
            <h2>Registration Form</h2>
            
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter Your Full Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your Email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your Password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" placeholder="Enter your Confirm Password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" placeholder="Enter your Phone Number" id="phone" name="phone" required>
            </div>

            <!-- Inline Radio Buttons for Gender -->
            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>

                    <input type="radio" id="other" name="gender" value="other" required>
                    <label for="other">Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group" id="countryField" >
                <label for="country">Select Country</label>
                <select id="country" name="country">
                    <option value="">--Please Select--</option>
                    <option value="USA">United States</option>
                    <option value="UK">United Kingdom</option>
                    <option value="India">India</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
            <!-- Checkbox for Terms and Conditions -->
            <div class="">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
            </div>
            <div class="secondCheckbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I want to receive the newsletter</label>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
